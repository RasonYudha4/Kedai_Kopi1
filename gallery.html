<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallerystyling.css">
</head>
<body>
    <input type="radio" name="Gallery" id="check1" checked>
    <input type="radio" name="Gallery" id="check2">
    <input type="radio" name="Gallery" id="check3">

    <div class="container">
        <h1>Gallery</h1>
        <div class="top">
            <h3>Pages</h3>
            <label for="check1">All Pictures</label>
            <label for="check2">Coffee</label>
            <label for="check3">Dessert</label>
        </div>

        <div class="photo">
            <div class="pic coffee">
                <img src="Images/Coffee photo1.jpg" alt="Coffee">
            </div>
            <div class="pic dessert">
                <img src="Images/Croissant2.jpg" alt="Dessert">
            </div>
            <div class="pic coffee">
                <img src="Images/Coffee photo2.jpeg" alt="Coffee">
            </div>
            <div class="pic dessert">
                <img src="Images/Croissant3.jpg" alt="Dessert">
            </div>
            <div class="pic coffee">
                <img src="Images/Coffee photo3.jpeg" alt="Coffee">
            </div>
            <div class="pic dessert">
                <img src="Images/Tiramisu1.jpg" alt="Dessert">
            </div>
            <div class="pic coffee">
                <img src="Images/Coffee photo4.jpeg" alt="Coffee">
            </div>
            <div class="pic dessert">
                <img src="Images/Tiramisu2.jpg" alt="Dessert">
            </div>
        </div>
    </div>
</body>
</html>
