<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    #1 {
        max-height: 1200px;
        margin-left: auto;
        margin-right: auto;
        display: block;
        align-items: center;
    } 
</style>
</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Images/Coffee bar.jpg" class="d-block w-100" alt="Coffee Bar" id="1">
            <div class="carousel-caption d-none d-md-block">
              <h1>Welcome to <span>Sepuh Coffee Shop</span></h1>
              <p class="opening" style="font-weight: 500px;">Start Your Day With A Nice Cup of Coffee</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Images/Cafe photo.jpg" class="d-block w-100" alt="Cafe" id="1">
            <div class="carousel-caption d-none d-md-block">
              <h1>Book Your Room Now</h1>
              <p class="reservation"><a href="reservation.html">Click Here To Book Your Room</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Images/Three coffee.jpg" class="d-block w-100" alt="coffee" id="1">
            <div class="carousel-caption d-none d-md-block">
              <h1>Buy Your Favorite Menu Now</h1>
              <p class="menu"><a href="menu.html">Click Here To See Menu</a></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
