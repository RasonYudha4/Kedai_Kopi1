<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="menustyle.css">
    <title>Coffee Menu</title>
</head>
<body>
    <div class="title">
        <h1>Our Menu</h1>
    </div>
    <div class="menu-container">
        <div class="menu-item">
            <img src="Images/Coffee1.jpg" alt="Coffee 1">
            <p class="description">Delicious Coffee 1</p>
        </div>
        <div class="menu-item">
            <img src="Images/Coffee2.jpg" alt="Coffee 2">
            <p class="description">Amazing Coffee 2</p>
        </div>
        <div class="menu-item">
            <img src="Images/Coffee3.jpg" alt="Coffee 3">
            <p class="description">Special Coffee 3</p>
        </div>
        <div class="menu-item">
            <img src="Images/Coffee4.jpg" alt="Coffee 4">
            <p class="description">Exquisite Coffee 4</p>
        </div>
        <div class="menu-item">
            <img src="Images/Coffee5.jpg" alt="Coffee 5">
            <p class="description">Classic Coffee 5</p>
        </div>
        <div class="menu-item">
            <img src="Images/Coffee6.png" alt="Coffee 6">
            <p class="description">Unique Coffee 6</p>
        </div>
    </div>
</body>
</html>
